<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors, .authors td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h1>List of available authors:</h1>

<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="tableAuthors">
    </tbody>
</table>
<script>
    $(listAuthors);

    function listAuthors() {
        $.get('/api/author/list').done(function (authors) {
            authors.forEach(function (author) {
                $('tbody').append(`
                    <tr>
                        <td>${author.id}</td>
                        <td>${author.name}</td>
                        <td>
                            <button onClick="deleteAuthor(${author.id})">Delete</button>
                        </td>
                    </tr>
                `)
            });
        })
    }

    function deleteAuthor(id) {
        $.ajax({
            url: '/api/author/delete/' + id,
            type: 'DELETE',
            success: function () {
                $('#tableAuthors').empty()
                listAuthors();
            }
        });
    }
</script>
<div class="row">
    <a href="addAuthor.html" th:href="@{/author/new}">Add new author</a>
    <a href="../genre/allGenres.html" th:href="@{/genre/list}">List genres</a>
    <a href="../book/allBooks.html" th:href="@{/book/list}">List books</a>
</div>
</body>
</html>
