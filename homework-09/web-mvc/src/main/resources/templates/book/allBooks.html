<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h1>List of available books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody id="tableBooks">
    </tbody>
</table>
<script>
    $(listBooks);

    function listBooks() {
        $.get('/api/book/list').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.author.name}</td>
                        <td>${book.genre.genreName}</td>
                        <td>
                            <a href="/book/edit?id=${book.id}">Edit</a>
                        </td>
                        <td>
                            <button onClick="deleteBook(${book.id})">Delete</button>
                        </td>
                    </tr>
                `)
            });
        })
    }

    function deleteBook(id) {
        $.ajax({
            url: '/api/book/delete/' + id,
            type: 'DELETE',
            success: function () {
                $('#tableBooks').empty()
                listBooks();
            }
        });
    }
</script>
<div class="row">
    <a href="addBook.html" th:href="@{/book/new}">Add new book</a>
    <a href="../author/allAuthors.html" th:href="@{../author/list}">List authors</a>
    <a href="../genre/allGenres.html" th:href="@{../genre/list}">List genres</a>
</div>
</body>
</html>
