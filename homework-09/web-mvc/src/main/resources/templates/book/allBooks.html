<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>List of available books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">War and Peace</td>
        <td th:text="${book.author.name}">Leo Tolstoy</td>
        <td th:text="${book.genre.getGenreName}">Classic</td>
        <td>
            <a href="editBook.html" th:href="@{/book/edit(id=${book.id})}">Edit</a>
        </td>
        <td>
            <form th:action="@{/book/delete(id=${book.id})}" th:method="delete">
                <input type="submit" value="Delete" />
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="row">
    <a href="addBook.html" th:href="@{/book/new}">Add new book</a>
    <a href="../author/allAuthors.html" th:href="@{../author/list}">List authors</a>
    <a href="../genre/allGenres.html" th:href="@{../genre/list}">List genres</a>
</div>
</body>
</html>
