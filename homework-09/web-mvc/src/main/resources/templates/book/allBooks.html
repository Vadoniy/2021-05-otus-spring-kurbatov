<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h1>List of available books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody id="tableBooks">
    </tbody>
</table>
<div class="row">
    <form action="/book" method="post">
        <button type="submit" name="addNewBook">Add new book</button>
    </form>
    <a href="/author">
        <button>List authors</button>
    </a>
    <a href="/genre">
        <button>List genres</button>
    </a>
</div>
<script>
    $(listBooks);

    function listBooks() {
        $.get('/api/book').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.author.name}</td>
                        <td>${book.genre.genreName}</td>
                        <td>
                            <button onClick="editBook('${book.id}')">Edit</button>
                        </td>
                        <td>
                            <button onClick="deleteBook('${book.id}')">Delete</button>
                        </td>
                    </tr>
                `)
            });
        })
    }

    function editBook(id) {
        window.location.href = "/book/" + id;
    }

    function deleteBook(id) {
        $.ajax({
            url: '/api/book/' + id,
            type: 'DELETE',
            success: function () {
                $('#tableBooks').empty()
                listBooks();
            }
        });
    }
</script>
</body>
</html>
