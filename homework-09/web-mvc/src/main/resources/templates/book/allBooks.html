<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">War and Peace</td>
        <td th:text="${book.author.name}">Leo Tolstoy</td>
        <td th:text="${book.genre.getGenreName}">Classic</td>
        <td>
            <a href="editBook.html" th:href="@{/book/edit(id=${book.id})}">Edit</a>
        </td>
        <td>
            <a href="allBooks.html" th:href="@{/book/delete(id=${book.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="row">
    <a href="/book/addBook.html" th:href="@{/book/new}">Add new book</a>
    <a href="/author/list">List authors</a>
    <a href="/genre/list">List genres</a>
</div>
</body>
</html>
